{% extends 'savedate/base.html' %}

{% block title %}RSVP{% endblock %}

{% block extra_css %}
<style>
    .navbar {
        background-color: #61672f !important;
    }
    .body {
        margin-top: -64px;
    }
</style>
{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="z-index:99999999999999999999999999999">
    <div class="container-fluid align-items-center">
        <a class="navbar-brand ibm-plex-mono-regular rsvp-light-txt" href="{% url 'savedate:savethedate' %}">JESS&TIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link ibm-plex-mono-regular rsvp-light-txt {% if page == 'rsvp'%}active" aria-current=page{% endif %}" href="{% url 'savedate:notion' 'rsvp' %}">RSVP</a>
                </li>
                <li>
                    <a class="nav-link ibm-plex-mono-regular rsvp-light-txt {% if page == 'details'%}active" aria-current=page{% endif %}" href="{% url 'savedate:notion' 'details' %}">DETAILS</a>
                </li>
                <li>
                    <a class="nav-link ibm-plex-mono-regular rsvp-light-txt {% if page == 'travel'%}active" aria-current=page{% endif %}"" href="{% url 'savedate:notion' 'travel' %}">TRAVEL</a>
                </li>
                <li>
                    <a class="nav-link ibm-plex-mono-regular rsvp-light-txt" href="{% url 'savedate:registry' %}">REGISTRY</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<div class="container text-center" style="height:100%; width:100%;">
    <div class="row align-items-center">
        {% autoescape off %}
            {{ html }}
        {% endautoescape %}
    </div>
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
